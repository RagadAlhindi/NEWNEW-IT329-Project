    <div class="wrapper">
        <div class="form-box login">
            <h2>Sign up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>First Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Last Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"></span>
                    <input type="number" min="1" max="100" required>
                    <label>Age</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-family-pants"></i></span>
                    <input type="number" min="1" max="20" required>
                    <label>Number of family members</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-money-bill"></i></span>
                    <input type="text" required>
                    <label>Income</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-phone"></i></span>
                    <input type="tel" required>
                    <label>Phone Number</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" id="login-submit" onclick="toLoginPage(); return false;">Sign up</button>


            </form>
        </div>
