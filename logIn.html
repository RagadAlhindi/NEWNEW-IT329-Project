<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginSignup.css">
    <link rel="stylesheet" href="base.css">
    <script src="https://kit.fontawesome.com/5ccf46ed5e.js" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>

<body>

    <header>
        <img id="logo" src="images\Nuzl Logo.svg" alt="Nuzl logo">
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" >
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="input-box">
                    <p>Select your role:
                        <select name="seeker-owner" id="my-dropdown">
                           
                            <option value="seeker">Home Seeker</option>
                            <option value="owner">Home Owner</option>
                        </select>
                    </p>
                </div>


                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" id="login-submit" onclick="redirectOnLogin(); return false;" >Login</button>
            </form>
        </div>
    </div>


    
    <script>
        function redirectOnLogin() {
            var dropdown = document.getElementById("my-dropdown");
            var selectedValue = dropdown.value;
            if (selectedValue === "seeker") {
                window.location.href = "HomeSeeker.html";
            } else if (selectedValue === "owner") {
                window.location.href = "homeowner.html";
            } 
        }


    </script>

</body>

</html>
